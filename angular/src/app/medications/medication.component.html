<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Menu:Medication' | abpLocalization }}
        </h5>
      </div>
      <div class="text-end col col-md-6">
        <!-- Add the "new medication" button here -->
        <div class="text-lg-end pt-2">
          <button id="create" class="btn btn-primary" type="button" (click)="createMedication()">
            <i class="fa fa-plus me-1"></i>
            <span>{{ "::NewMedication" | abpLocalization }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable [rows]="medicationProducts.items" [count]="medicationProducts.totalCount" [list]="list" default>
      <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
              ngbDropdownToggle>
              <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button ngbDropdownItem (click)="editMedication(row.id)">
                {{ '::Edit' | abpLocalization }}
              </button>
              <button ngbDropdownItem (click)="delete(row.id)">
                {{ '::Delete' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::Status' | abpLocalization" prop="status"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="fullName"></ngx-datatable-column>

      <ngx-datatable-column [name]="'::HealthReport' | abpLocalization" prop="healthReport"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::HealthStatus' | abpLocalization" prop="healthStatus"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::FamilyDoctor' | abpLocalization" prop="familyDoctor"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Specialist' | abpLocalization" prop="specialist"></ngx-datatable-column>

      <!-- Include other columns as needed -->

    </ngx-datatable>
  </div>
</div>

<!-- Add the modal here -->
<abp-modal [(visible)]="isModalOpen">
  <ng-template #abpHeader>
    <h3>{{ '::NewMedication' | abpLocalization }}</h3>
  </ng-template>

  <ng-template #abpBody>
    <form [formGroup]="form" (ngSubmit)="save()">
      <!-- FirstName -->
      <div class="mt-2">
        <label for="medication-first-name">First Name</label><span> * </span>
        <input type="text" id="medication-first-name" class="form-control" formControlName="firstName" />
      </div>

      <!-- LastName -->
      <div class="mt-2">
        <label for="medication-last-name">Last Name</label><span> * </span>
        <input type="text" id="medication-last-name" class="form-control" formControlName="lastName" />
      </div>

    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
      {{ '::Close' | abpLocalization }}
    </button>

    <!--added save button-->
    <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
      <i class="fa fa-check mr-1"></i>
      {{ '::Save' | abpLocalization }}
    </button>
  </ng-template>
</abp-modal>
