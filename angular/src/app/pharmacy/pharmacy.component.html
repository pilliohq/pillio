<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Menu:Pharmacy' | abpLocalization }} <!-- Updated title -->
        </h5>
      </div>
      <div class="text-end col col-md-6">
        <!-- Add the "new pharmacy" button here -->
        <div class="text-lg-end pt-2">
          <button id="create" class="btn btn-primary" type="button" (click)="createPharmacy()"> <!-- Updated method call -->
            <i class="fa fa-plus me-1"></i>
            <span>{{ "::NewPharmacy" | abpLocalization }}</span> <!-- Updated label -->
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable [rows]="pharmacy.items" [count]="pharmacy.totalCount" [list]="list" default> <!-- Updated property names -->
      <ngx-datatable-column [name]="'::Actions' | abpLocalization" [maxWidth]="150" [sortable]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
              ngbDropdownToggle>
              <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button ngbDropdownItem (click)="editPharmacy(row.id)"> <!-- Updated method call -->
                {{ '::Edit' | abpLocalization }}
              </button>
              <button ngbDropdownItem (click)="delete(row.id)">
                {{ '::Delete' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name"></ngx-datatable-column>

    </ngx-datatable>
  </div>
</div>

<!-- Add the modal here -->
<abp-modal [(visible)]="isModalOpen">
  <ng-template #abpHeader>
    <h3>{{ '::NewPharmacy' | abpLocalization }}</h3> <!-- Updated title -->
  </ng-template>

  <ng-template #abpBody>
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="mt-2">
        <label for="pharmacy-name">Name</label><span> * </span> <!-- Updated for attribute and label -->
        <input type="text" id="pharmacy-name" class="form-control" formControlName="name" autofocus />
      </div>
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
        {{ '::Close' | abpLocalization }}
    </button>
  
    <!--added save button-->
    <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
          <i class="fa fa-check mr-1"></i>
          {{ '::Save' | abpLocalization }}
    </button>
  </ng-template>
</abp-modal>
